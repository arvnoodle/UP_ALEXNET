# Model Configuration
model:
  num_classes: 3
  image_dim: 1024

# Training Hyperparameters
training:
  num_epochs: 10
  batch_size: 1
  learning_rate: 0.0001
  momentum: 0.9
  weight_decay: 0.0005
  lr_step_size: 5
  lr_gamma: 0.5
  seed: 42

# Data Configuration
data:
  dataset: 'ImageFolder'
  data_dir: './data'
  num_workers: 2
  pin_memory: true
  drop_last: false

# Paths
paths:
  output_dir: 'alexnet_data_out'
  checkpoint_dir: 'alexnet_data_out/models'
  log_dir: 'alexnet_data_out/tblogs'

# Device Configuration
device:
  use_cuda: true
  device_ids: [0]
