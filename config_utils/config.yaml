# Model Configuration
model:
  num_classes: 10
  image_dim: 227

# Training Hyperparameters
training:
  num_epochs: 90
  batch_size: 128
  learning_rate: 0.01
  momentum: 0.9
  weight_decay: 0.0005
  lr_step_size: 30
  lr_gamma: 0.1
  seed: 42

# Data Configuration
data:
  dataset: 'CIFAR10'
  data_dir: './data'
  num_workers: 8
  pin_memory: true
  drop_last: true

# Paths
paths:
  output_dir: 'alexnet_data_out'
  checkpoint_dir: 'alexnet_data_out/models'
  log_dir: 'alexnet_data_out/tblogs'

# Device Configuration
device:
  use_cuda: true
  device_ids: [0]
